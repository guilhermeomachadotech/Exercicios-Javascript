<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com argumentos</title>
</head>
<body>
    <script type="text/javascript">
        <!--
            function somar(n) {
                var soma=n+2;
                return soma;
            }
            
            function multiplicar(n1,n2) {
                var mult=n1*n2;
                return mult;
            }

            function multiplicarVariosNum(n1,n2,n3,n4) {
                var mult=n1*n2*n3*n4;
                return mult;
            }
        -->
    </script>
    <p>O resultado da soma é </p>
    <script type="text/javascript">
        <!--
            document.write("somar(5) = "+somar(5));    
        -->
    </script>
    <p>a multiplicação é</p>
    <script type="text/javascript">
        document.write("multiplicar(2, 4) = "+multiplicar(2,4));
    </script>
    <p>A multiplicação de vários números é </p>
    <script type="text/javascript">
        document.write("multiplicarVariosNum(1,2,3,4) = "+multiplicarVariosNum(1,2,3,4));
    </script>
</body>
</html>
