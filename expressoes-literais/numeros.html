<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números inteiros</title>
</head>
<body>
    <script type="text/javascript">
        var i=42; //decimal
        var j=052; //octal
        var k=0X2A; //hexadecimal
        //Quando o código for executável, as váriaveis terão o mesmo valor
        document.write("i= "+i);
        document.write("<br>");
        document.write("j= "+j);
        document.write("<br>");
        document.write("k= "+k);
    </script>
</body>
</html>
